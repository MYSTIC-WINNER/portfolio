<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хомяк-малоешка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <label class="Name" for="name" >Имя</label>
        <input class="NIKS" type="text" id="nikname" required>
        <input class="button" type="button" id="GoGame" value="Играть" disabled>
    </form>
    <h1 class="pause" id="pause">Пауза</h1>
    <div class="game">
        <div class="info">
            <div id="nik_div">
                <p id="game_nik">Имя: Игрок</p>
            </div>
            <div id="timer_div">
                <p id="timer">Таймер: 00:00</p>
            </div>
            <div id="life_div">
                <p id="life">Жизни: 3</p>
            </div>
            <div id="lovko_div">
                <p id="lovko">Поймано: 0</p>
            </div>
        </div>
        <div class="pole" id="pole">
            <div class="korzina" id="korzina"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
