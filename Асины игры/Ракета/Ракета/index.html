<!doctype html>
<html lang="ru">
<head>
<meta http-equiv="Content-type" content="text/html;charset=utf-8">
<title>Просто космос</title>
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
<script type="text/javascript" src="js/jquery-3.6.3.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<h1>Просто космос</h1>

<!-- Стартовый экран -->
<div id="start">
<ol>Выберите карту
<li><img  src="img/kosmos1.jpg" class="preview" alt="простая"></li>
<li><img  src="img/kosmos2.jpg" class="preview" alt="средняя"></li>
<li><img  src="img/kosmos3.jpg" class="preview" alt="сложная"></li>
<li><img  src="img/kosmos4.jpg" class="preview" alt="очень сложная"></li>
</ol>
<form id="registration">
Ваше имя:
<input type="text" id="name" required>
<input type="button" id="go" value="Старт игры">
</form>
</div>

<!-- Игровой экран -->
<div id="play">
<div id="info">
<div>
<span class="description">Пользователь</span>
<span class="information" id="user">имя</span>
</div>
<div>
<span class="description">Время старта</span>
<span class="information" id="starttime"></span>
</div>
<div>
<span class="description">Время жизни</span>
<span class="information" id="min">00</span>:<span class="information" id="sec">00</span>
</div>
<div>
<span class="description">Количество жизней</span>
<span class="information" id="hits">0</span>
</div>
<div><span="pause">Игра&nbsp;</span>
</div>
</div>
<div id="game">
<div id="ship"></div>
<div id="star"></div>
<div id="meteo"></div>
</div>
</div>

<!-- Экран результатов -->
<div id="result">
<div>
<span class="description">Пользователь</span>
<span class="information" id="ruser">имя</span>
</div>
<div>
<span class="description">Время старта</span>
<span class="information" id="rstarttime"></span>
</div>
<div>
<span class="description">Время жизни</span>
<span class="information" id="livetime"></span>
</div>
<div>
<span class="description">Поймано звёзд</span>
<span class="information" id="countstars"></span>
</div>
<form id="return">
<input type="button" id="goback" value="Играть снова">
</form>
</div>
</body>
</html>
